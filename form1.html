<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Pizza</title>
</head>
<body>
  <main>
    <form action="http://blackgoosebistro.com/pizza.php" method="POST">
        <h1 style="text-align: center; font-size: 30px;"><div style="border: 10px #04B45F Double; padding: 10px;background-color:#FFFFFF; text-align: center;">Abie Store<br><img width="50" src="store.png"></div></h1>
      <p>Buatlah Pesanan Pizzamu Dengan Sesuka Hati</p>
      
      <fieldset style="border-radius: 0px;">
        <legend>Your Information</legend>

        <div>
          <label for="input-name">Name: </label>
          <input id="input-name" type="text" name="customername">
        </div>

        <div>
          <label for="input-address">Address:</label>
          <input id="input-address" type="text" name="address">
        </div>

        <div>
          <label for="input-telephone">Telephone:</label>
          <input id="input-telephone" type="text" name="telephone">
        </div>

        <div>
          <label for="input-email">Email:</label>
          <input id="input-email" type="email" name="email">
        </div>

        <div>
          <label for="input-delivery-instruction">Delivery Instruction:</label>
          <br>
          <textarea maxlength="400" placeholder="No more than 400 characters long" id="input-delivery-instruction" name="instructions" cols="30" rows="10" ></textarea>
        </div>
      </fieldset>
      <fieldset>
        <legend>Design Your Dream Pizza</legend>
        <p>Pizza Specs</p>

        <fieldset>
          <legend>Crust (Choose One):</legend>

          <div>
            <input id="classic-white" type="radio" name="crust" value="Classic White">
            <label for="classic-white">Classic White</label>
          </div>
          <div>
            <input id="multigrain" type="radio" name="crust" value="Multigrain">
            <label for="multigrain">Multigrain</label>
          </div>
          <div>
            <input id="cheese-stuffed-crust" type="radio" name="crust" value="Cheese-stuffed crust">
            <label for="cheese-stuffed-crust">Cheese-stuffed crust</label>
          </div>
          <div>
            <input id="gluten-free" type="radio" name="crust" value="Gluten-Free">
            <label for="gluten-free">Gluten-Free</label>
          </div>
        </fieldset>
        <fieldset>
          <legend>Toppings :</legend>

          <div>
            <input id="red-sauce" type="checkbox" name="toppings[]" value="Red Sauce" checked>
            <label for="red-sauce">Red Sauce</label>
          </div>
          <div>
            <input id="white-sauce" type="checkbox" name="toppings[]" value="White Sauce">
            <label for="white-sauce">White Sauce</label>
          </div>
          <div>
            <input id="mozzarella-cheese" type="checkbox" name="toppings[]" value="Mozzarella Cheese">
            <label for="mozzarella-cheese">Mozzarella Cheese</label>
          </div>
          <div>
            <input id="pepperoni" type="checkbox" name="toppings[]" value="Pepperoni">
            <label for="pepperoni">Pepperoni</label>
          </div>
        </fieldset>
        <fieldset>
          <legend>Number</legend>

          <div>
            <label for="how-many-pizzas">How many pizzas: </label>
            <select id="how-many-pizzas" name="pizzas">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="2">3</option>
              <option value="2">4</option>
              <option value="2">5</option>
            </select>
          </div>
        </fieldset>
      </fieldset>

      <input type="submit" value="Bring me a Pizza!">
      <input type="reset" value="Reset">
    </form>
  </main>
</body>
</html>
